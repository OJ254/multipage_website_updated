name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Replace with your default branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # Update to v3

      - name: Set up Node.js (if necessary)
        uses: actions/setup-node@v3 # Update to v3
        with:
          node-version: "16" # Or your desired version

      - name: Install dependencies (if necessary)
        run: npm install # Only needed if your project uses npm

      - name: Build the project (if necessary)
        run: npm run build # Only needed if you are building the project before deployment

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # Branch to deploy to
          folder: multipage_website_updated # Folder containing your site
          target_folder: / # Deploy to the root of the gh-pages branch
          token: ${{ secrets.GITHUB_TOKEN }}
